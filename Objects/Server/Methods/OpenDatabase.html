<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/Objects.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>OpenDatabase Method</h1>      <p>Applies to:{.prefix}</p>      <p>→[##.##.Server]{.info}</p>      <p>This method opens a database and returns a →[*.Objects.Database]      object.</p>      <p>The argument is composed of 1 item:</p>      <table>        <thead>          <tr>            <th class="center">-</th>            <th class="center">-</th>            <th class="center"></th>          </tr>        </thead>      </table>      <p>The result is composed of 1 item:</p>      <table>        <thead>          <tr>            <th class="center">-</th>            <th class="center">-</th>            <th class="center"></th>          </tr>        </thead>      </table>      <p>For example:</p>      <pre>        <code>      D=S.OpenDatabase 'SandP'</code>      </pre>    </main>  </body></html>
