<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/Objects.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>RenameDatabase Method</h1>      <p>Applies to:{.prefix}</p>      <p>â†’[##.##.Server]{.info}</p>      <p>This method renames a database.</p>      <p>The argument is composed of 2 items:</p>      <table>        <thead>          <tr>            <th class="center">-</th>            <th class="center">-</th>            <th class="center"></th>          </tr>        </thead>        <tbody>          <tr>            <td class="center">2</td>            <td class="center">Target database name</td>            <td class="center">String</td>          </tr>        </tbody>      </table>      <p>The result is composed of 1 item:</p>      <table>        <thead>          <tr>            <th class="center">-</th>            <th class="center">-</th>            <th class="center"></th>          </tr>        </thead>      </table>      <p>For example:</p>      <pre>        <code>      S.RenameDatabase 'SANDP' 'SuppliersAndParts'</code>      </pre>    </main>  </body></html>
