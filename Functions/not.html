<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/FlipDBDoc/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>not</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Logical{.info}</p>      <p>Logical not.{.purpose}</p>      <pre>        <code>R=not X</code>      </pre>      <p>X must be boolean. R is Boolean. R is 1 if X is not true.</p>      <h2>Examples</h2>      <pre>        <code>      not 1 0┌───────┐↓0      ││1      │└Boolean┘</code>      </pre>    </main>  </body></html>
