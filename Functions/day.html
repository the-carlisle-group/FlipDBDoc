<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <base href="/FlipDBDoc"/>    <link href="/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>day</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Date/Time{.info}</p>      <pre>        <code>R=day X</code>      </pre>      <p>X must be a Date or DateTime. R is the day extracted from the      date. R is Integer.</p>      <h2>Examples</h2>      <pre>        <code>      day '2004-02-29'┌────┐│29  │└Int8┘</code>      </pre>    </main>  </body></html>
