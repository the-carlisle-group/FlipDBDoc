<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/FlipDBDoc/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>reciprocal</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Arithmetic{.info}</p>      <pre>        <code>R=reciprocal X</code>      </pre>      <p>X must be numeric. R is 1 divided by X. Where X is 0, R is 0.</p>      <h2>Examples</h2>      <pre>        <code>      reciprocal 4 2 5 0 .5 -5┌─────┐↓ 0.25││ 0.5 ││ 0.2 ││ 0   ││ 2   ││-0.2 │└Float┘</code>      </pre>    </main>  </body></html>
