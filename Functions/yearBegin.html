<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>yearBegin</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Date/Time{.info}</p>      <pre>        <code>R=yearBegin X</code>      </pre>      <p>X is Date or DateTime. R has type as of X being the first day      of the year for each date in X.</p>      <h2>Examples</h2>      <pre>        <code>      yearBegin '2009-12-31'┌──────────┐│2009-01-01│└Date──────┘</code>      </pre>    </main>  </body></html>
