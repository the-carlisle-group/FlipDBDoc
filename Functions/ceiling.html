<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/FlipDBDoc/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>ceiling</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Arithmetic{.info}</p>      <pre>        <code>R=ceiling X</code>      </pre>      <p>X must be numeric. R is the lowest integer not less than X. R      is Integer.</p>      <h2>Examples</h2>      <pre>        <code>       ceiling 1 1.2 3.9999 -3.4┌────┐↓ 1  ││ 2  ││ 4  ││-3  │└Int8┘</code>      </pre>    </main>  </body></html>
