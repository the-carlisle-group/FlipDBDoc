<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>signum</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Arithmetic{.info}</p>      <p>Sign of number.</p>      <pre>        <code>R=signum X</code>      </pre>      <p>X must be numeric. R is 0 if X is 0, 1 if X is positive, and -1      if X is negative.</p>      <h2>Examples</h2>      <pre>        <code>      signum -2 -1 0 1 2┌────┐↓-1  ││-1  ││ 0  ││ 1  ││ 1  │└Int8┘</code>      </pre>    </main>  </body></html>
