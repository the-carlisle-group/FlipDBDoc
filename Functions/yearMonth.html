<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <base href="/FlipDBDoc"/>    <link href="/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>yearMonth</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Date/Time{.info}</p>      <pre>        <code>R=yearMonth X</code>      </pre>      <p>X must be a Date or DateTime. R is the year and month extracted      from the date. R is Integer or the form ccyymm.</p>      <h2>Examples</h2>      <pre>        <code>      yearMonth '2009-12-31'┌──────┐│200912│└Int32─┘</code>      </pre>    </main>  </body></html>
