<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <link href="/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>toBlob</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Casting{.info}</p>      <pre>        <code>R=toBlob X</code>      </pre>      <p>X is any column. R is Blob with the same value and structure as      X unless X is Char when items of R are without trailing blanks.</p>      <h2>Examples</h2>      <pre>        <code>      toBlob 'Hello world'┌──────┐│[blob]│└Blob──┘</code>      </pre>    </main>  </body></html>
