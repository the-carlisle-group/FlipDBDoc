<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8"></meta>    <base href="/FlipDBDoc"></base>    <link href="/Functions.css" rel="stylesheet"></link>  </head>  <body>    <main>      <h1>floor</h1>      <p>Type:{.prefix}</p>      <p>Scalar{.info}</p>      <p>Categories:{.prefix}</p>      <p>Arithmetic{.info}</p>      <pre>        <code>R=floor X</code>      </pre>      <p>X must be numeric. R is the highest integer not greater than X.      R is Integer.</p>      <h2>Examples</h2>      <pre>        <code>      floor 3┌────┐│3   │└Int8┘      floor 3.9 -3.9┌────┐↓3   ││(4) │└Int8┘</code>      </pre>    </main>  </body></html>
